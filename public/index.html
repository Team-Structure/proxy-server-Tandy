<!DOCTYPE html>

<html>
  <head>
    <title>Goggle Shopping</title>
    <link rel="stylesheet" href="/services.css">
  </head>
  <body>
    <div id="header-container">
      <div class="header-left">
        <button class="web-menu"></button>
        <a class="logo">
          <div class="logo-img"></div>
          <span class="shopping-text">Shopping</span>
        </a>
      </div>
      <div class="header-middle">
        <div class="search-box">
          <div class="img-magnifying-glass"></div>
          <input class="search-input" type="text" placeholder="Search Goggle Shopping"/>
        </div>
      </div>
      <div class="header-right">
        <a class="shopping-cart">
          <div class="shopping-cart-img"></div>
        </a>
        <a class="account-menu">
          <div class="account-menu-img"></div>
        </a>
        <a class="sign-in-button">Sign in</a>
      </div>
    </div>
    <div id="services">
      <section class="gallery">
        <div id="product-information"></div>
        <div id="productImagesService"></div>
        <div id="price-card"></div>
      </section>
      <section>
        <div id="reviews-service"></div>
      </section>
      <script src="https://rpt23-reviews-service.s3.us-east-2.amazonaws.com/bundle-reviews-service.js"></script>
      <script src="https://mybundlefile.s3.us-east-2.amazonaws.com/bundle-seller-catalog.js"></script>
      <script src="https://teamstructureshopping.s3.amazonaws.com/bundle/bundle-images-service.js"></script>
      <script src="https://bundlefile.s3.us-east-2.amazonaws.com/bundle-product-information-service.js"></script>
    </div>
  </body>
</html>
